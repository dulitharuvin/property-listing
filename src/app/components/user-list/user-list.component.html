<div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <a class="btn btn-sm btn-primary" [routerLink]="['/register']" [routerLinkActive]="['router-link-active']">Add New User</a>
        </div>
        <div class="card-block table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>NIC</th>
                <th>Telephone(Personal)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | async">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>{{user.nic}}</td>              
                <td>{{user.telephone}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
